- name: Clone the role ansible-role-requirements
  hosts: localhost
  connection: local
  vars:
    roles: "{{ lookup('file', role_file) | from_yaml }}"
    role_file: 'ansible-role-requirements.yml'

  tasks:

    - name: Remove target directory if required
      shell: |
        if [[ ! -d "{{ item.path | default('./roles') }}/{{ item.name | default(item.src | basename) }}/.git" ]]; then
          rm -rf "{{ item.path | default('./roles') }}/{{ item.name | default(item.src | basename) }}"
        fi
      args:
        executable: /bin/bash
      when:
        - item.scm == "git" or item.scm is undefined
      with_items: "{{ roles }}"

    - name: Clone git repos
      git:
        repo: "{{ item.src }}"
        dest: "{{ item.path | default('./roles') }}/{{ item.name | default(item.src | basename) }}"
        version: "{{ item.version | default('master') }}"
        update: true
        force: no
      when:
        - item.scm == "git" or item.scm is undefined
      with_items: "{{ roles }}"
